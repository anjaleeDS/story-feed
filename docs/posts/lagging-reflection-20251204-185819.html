<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lagging Reflection</title>
  <style>
    :root {
      --bg: #0e0f11;
      --fg: #f6f7fb;
      --muted: #a5adba;
      --card: #12151b;
      --accent: #7aa2ff;
      --ring: rgba(122,162,255,.35);
      --maxw: 900px;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #121317;
        --muted: #68707c;
        --card: #f7f8fb;
        --accent: #1a73e8;
        --ring: rgba(26,115,232,.25);
        --shadow: 0 12px 28px rgba(16,24,40,.12);
      }
    }
    html, body {
      margin: 0; background: var(--bg); color: var(--fg);
      font: 16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased;
    }
    .topbar {
      position: sticky; top: 0; z-index: 3;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--fg) 15%, transparent);
    }
    .topwrap {
      max-width: var(--maxw); margin: 0 auto; padding: 10px 16px;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
    }
    .title {
      font-size: clamp(1.1rem, 2.2vw, 1.5rem); font-weight: 640; margin: 0;
      letter-spacing: .2px;
    }
    .close {
      appearance: none; border: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      background: color-mix(in oklab, var(--card) 70%, transparent);
      color: var(--fg); padding: 8px 12px; border-radius: 999px; cursor: pointer;
      font-weight: 600; transition: .15s ease; box-shadow: 0 0 0 0 var(--ring);
    }
    .close:hover { transform: translateY(-1px); border-color: color-mix(in oklab, var(--fg) 22%, transparent); }
    .close:focus-visible { outline: none; box-shadow: 0 0 0 6px var(--ring); }
    .wrap { max-width: var(--maxw); margin: 24px auto 60px auto; padding: 0 16px; }
    figure {
      margin: 0 0 18px 0; display:block;
      background: color-mix(in oklab, var(--fg) 4%, transparent);
      border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow);
    }
    img.post {
      width: 100%; height: auto; display:block; object-fit: cover;
    }
    article { font-size: 1.05rem; }
    article h2 { font-size: 1.6rem; line-height:1.25; margin: 12px 0 8px 0; }
    article p { margin: 0 0 12px 0; }
    footer.note {
      margin-top: 28px; color: var(--muted); font-size: .95rem; text-align:center;
    }
    a.home { color: var(--accent); text-decoration: none; font-weight: 600; }
    a.home:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topwrap">
      <h1 class="title">Lagging Reflection</h1>
      # <button class="close" onclick="smartBack()" aria-label="Back to feed">← Back</button>
      <a href="https://www.data-driven-coaching.com/playground/really-short-stories" class="back-btn">← Back to Stories</a>
    </div>
  </div>

  <main class="wrap">
    <figure>
      <img class="post" src="https://anjaleeds.github.io/story-feed/images/20251204-185819.png" alt="illustration for Lagging Reflection">
    </figure>

    <article>
      <p>The hallway stretched like a throat, swallowing my footsteps. In the mirror, my reflection lagged, <em>smiling</em> a frame too late. When the house <em>exhaled</em>, the lights died, and something took my hand with my mother’s voice.</p>
    </article>

    <footer class="note">
      <a class="home" href="https://www.data-driven-coaching.com/playground/really-short-stories">← Back to all stories</a>
    </footer>
  </main>

  <script>
    function smartBack() {
      if (history.length > 1) {
        history.back();  // go back to previous page
      } else {
        window.location.href = "https://anjaleeds.github.io/story-feed";  // fallback if no history
      }
    }
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') smartBack();
    });
  </script>

</body>
</html>
