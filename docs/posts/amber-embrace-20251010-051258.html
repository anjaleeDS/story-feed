<h2>Amber Embrace</h2>
<p>The lantern's amber glow curled around her <em>trembling</em> form as she descended into the silent cellar. Beneath the broken floorboard, a pair of pale fingers reached up, their touch promising both soothing comfort and <em>unspeakable dread</em>.</p>
