<h2>Velvet Lullaby</h2>
<p>Last night, the lullaby hummed from behind the velvet drapes, its tender melody stitching shadows into flesh. I reached for my daughter's hand, but the fingers that curled around mine were <em>spectral</em>, pulsing with an impossible <em>warmth</em>.</p>
