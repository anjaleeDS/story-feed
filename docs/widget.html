<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Story Feed</title>
  <style>
    :root {
      --bg: #0d0f11;
      --fg: #f5f6f7;
      --card: #181b20;
      --accent: #7aa2ff;
      --muted: #8b93a3;
      --radius: 16px;
      --shadow: 0 4px 16px rgba(0,0,0,.4);
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
      margin: 0;
      padding: 24px;
      display: grid;
      gap: 24px;
      justify-content: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1300px;
      width: 100%;
    }
    article {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    article:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,.6);
    }
    img.thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .inner {
      padding: 16px 20px;
    }
    h2 {
      font-size: 1.1rem;
      margin: 0 0 10px 0;
      color: var(--accent);
    }
    p.desc {
      font-size: .95rem;
      color: var(--muted);
      line-height: 1.4;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const FEED_URL = "https://anjaleeds.github.io/story-feed/feed.xml";
    const FEED_VER = "v=3"; // bump this anytime you push a new feed
    const feedUrl = FEED_URL + (FEED_URL.includes("?") ? "&" : "?") + FEED_VER;
    const COUNT = Number(params.get("count") || 8);

    fetch(feedUrl, { cache: "no-store" })
      .then(r => r.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const items = Array.from(xml.querySelectorAll("item")).slice(-COUNT).reverse();
        const grid = document.getElementById("grid");
        const FEED_BASE = "https://anjaleeds.github.io/story-feed/";

        for (const item of items) {
          const title = item.querySelector("title")?.textContent || "Untitled";
          const link = item.querySelector("link")?.textContent;
          const desc = item.querySelector("description")?.textContent || "";
          const enclosure = item.querySelector("enclosure");
          let img = enclosure?.getAttribute("url") || null;

          if (!img) {
            const match = desc.match(/<img[^>]+src=['"]([^'"]+)['"]/i);
            if (match) img = match[1];
          }

          if (img) {
            img = new URL(img, FEED_BASE).href;
            img += (img.includes("?") ? "&" : "?") + "v=" + Date.now(); // cache-bust
          }

          const p = document.createElement("article");
          p.innerHTML = `
            ${img ? `<a href="${link}" target="_blank"><img class="thumb" src="${img}" alt="${title}"></a>` : ""}
            <div class="inner">
              <h2><a href="${link}" target="_blank" style="color:inherit;text-decoration:none;">${title}</a></h2>
              <p class="desc">${desc.replace(/<[^>]+>/g, '').slice(0, 160)}...</p>
            </div>
          `;
          grid.appendChild(p);
        }

        // Resize message for Squarespace iframe
        const height = document.body.scrollHeight;
        window.parent.postMessage({ type: "widget-size", height }, "*");
      });
  </script>
</body>
</html>
