name: Make & Publish Story

on:
  workflow_dispatch: {}
  schedule:
    # Run every day at 7:05 AM UTC (adjust as you like)
    - cron: "5 7 * * *"

permissions:
  contents: write

concurrency:
  group: make-publish
  cancel-in-progress: false

# âœ… Make vars available to ALL steps, with sane defaults
env:
  MODEL:           ${{ vars.MODEL           || 'gpt-5' }}
  IMG_MODEL:       ${{ vars.IMG_MODEL       || 'dall-e-2' }}
  POST_TOPIC:      ${{ vars.POST_TOPIC      || 'a horror story in three sentences' }}
  POST_MIN_WORDS:  ${{ vars.POST_MIN_WORDS  || '10' }}
  POST_MAX_WORDS:  ${{ vars.POST_MAX_WORDS  || '55' }}
  IMG_SIZE:        ${{ vars.IMG_SIZE        || '512x512' }}
  PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL || 'https://anjaleeds.github.io/story-feed' }}

jobs:
  build:
    runs-on: ubuntu-latest
    # If you stored variables under an Environment instead of repo-level Variables, uncomment:
    # environment: prod

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ðŸ”Ž Debug what this job actually sees (inherits workflow-level env)
      - name: Debug environment variables
        run: |
          echo "MODEL=$MODEL"
          echo "IMG_MODEL=$IMG_MODEL"
          echo "PUBLIC_BASE_URL=$PUBLIC_BASE_URL"
          echo "POST_TOPIC=$POST_TOPIC"

      - name: Generate story, image, and update RSS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # secret only
        run: |
          set -e
          python scripts/make_post.py

      - name: Commit & push if changed
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "auto: new story $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit."
          fi
