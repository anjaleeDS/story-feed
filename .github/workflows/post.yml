name: Generate story, image, and update RSS

on:
  workflow_dispatch:        # lets you run it manually
  schedule:
    - cron: "0 15 * * *"    # runs daily at 3 PM UTC

# üëá this gives your GitHub Actions bot permission to write to your repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # üß© Step 1: Pull your repo files so we can work on them
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # üêç Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üì¶ Step 3: Install your project‚Äôs requirements
      - name: Install deps
        run: |
          pip install -r requirements.txt

      # üß† Step 4: Check that your OpenAI key works and can make images
      - name: Diagnose Images API access
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail

          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "::error:: OPENAI_API_KEY is not set or empty."
            exit 1
          fi

          echo "=== 1) List models ==="
          curl -sS -D /tmp/models.h \
            -w '\nHTTP:%{http_code}\n' \
            https://api.openai.com/v1/models \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -o /tmp/models.json || true
          echo "--- headers ---"
          sed -n '1,40p' /tmp/models.h
          echo "--- body (first 800 chars) ---"
          head -c 800 /tmp/models.json; echo
          echo "--- status ---"
          tail -n1 /tmp/models.json || true

          echo
          echo "=== 2) Test image generation ==="
          curl -sS -D /tmp/images.h \
            -w '\nHTTP:%{http_code}\n' \
            https://api.openai.com/v1/images/generations \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"model":"gpt-image-1","prompt":"simple geometric pattern","size":"256x256"}' \
            -o /tmp/images.json || true
          echo "--- headers ---"
          sed -n '1,40p' /tmp/images.h
          echo "--- body (first 800 chars) ---"
          head -c 800 /tmp/images.json; echo
          echo "--- status ---"
          tail -n1 /tmp/images.json || true

      # ‚úçÔ∏è Step 5: Run your Python script that makes the story + image
      - name: Generate story, image, and update RSS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/make_post.py

      # üíæ Step 6: Save the new files and push them to GitHub
      - name: Commit & push if changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/posts docs/images docs/feed.xml || true
          git commit -m "auto: new story $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
